spring.application.name=spring_api

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/todolist
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server.port=8081


# Disable Docker Compose integration
spring.docker.compose.enabled=false

# Disable DevTools restart
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logging configuration
# Log levels: TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF

# Root logger
logging.level.root=INFO

# Application specific packages
logging.level.com.springapi=DEBUG

# Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring framework logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Log file configuration (uncomment to enable file logging)
# logging.file.name=logs/application.log
# logging.file.max-size=10MB
# logging.file.max-history=7

# Console log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File log pattern (if file logging is enabled)
# logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
