spring.application.name=spring_api

# PostgreSQL Database configuration for local VM (connecting to Docker PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/todolist
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration - Running on port 8081 for redundancy
server.port=8081

# Disable Docker Compose integration
spring.docker.compose.enabled=false