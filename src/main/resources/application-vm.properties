spring.application.name=spring_api

# PostgreSQL Database configuration for VM
spring.datasource.url=jdbc:postgresql://localhost:5433/todolist
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration - VM uses port 8082 to avoid conflicts
server.port=8082

# Disable Docker Compose integration
spring.docker.compose.enabled=false

# Disable DevTools restart
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logging configuration
logging.level.root=INFO
logging.level.com.springapi=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO

# Console log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n